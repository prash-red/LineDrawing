<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link to your external JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Create a 300x300 drawing canvas using Bootstrap's card component -->
                <div class="card">
                    <div class="card-body">
                        <canvas id="drawingCanvas" width="300" height="300" style="border: 1px solid black;"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Display the top 5 predictions and their probabilities in a Bootstrap card -->
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Top 5 Predictions:</h2>
                        <ul id="predictionList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
